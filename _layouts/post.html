---
layout: default
---

<article class="post">
  <header class="post-header">
    <h1>{{ page.title }}</h1>
    <p>{{ page.date | date: "%B %d, %Y" }}</p>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

  <footer class="post-footer">
    <p>Categories: {{ page.categories | join: ", " }}</p>
    <p>Tags: {{ page.tags | join: ", " }}</p>
  </footer>
</article>
